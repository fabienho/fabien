<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="pic/Cartoon PC.G16.2k.png" alt="ordinateur">
        <form action="#" method="POST">
            <label for="nom">Nom :</label>
            <input type="text"  name="nom"  placeholder="Votre Nom..."><br><br>
    
            <label for="prenom">Prénom :</label>
            <input type="text"  name="prenom"  placeholder="Votre Prénom..."><br><br>
    
            <label for="email">Email :</label>
            <input type="email"  name="email"  placeholder="Email ici..."><br><br>
    
            <label for="motdepasse">Mot de passe :</label>
            <input type="password"  name="motdepasse" placeholder="MDP ici..." ><br><br>
    
            <label for="question">Votre question concerne:</label>
            <select name="question">
                <option value="a propos">a propos</option>
                <option value="contact">contact</option>
                <option value="devis">devis</option>
            </select>
    
            <input type="submit" value="Envoyer">
        </form>
    </div>
    
</body>
</html>
